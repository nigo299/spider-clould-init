name: Publish Package to npm

on:
  push:
    branches:
      - main

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false
          fetch-depth: 0
      
      - name: Update submodule URLs
        run: |
          git config --global user.email "chenzhuo9729@gmail.com"
          git config --global user.name "nigo299"
          sed -i 's|http://gitlab.cqlvc.com/spider-cloud/|https://github.com/nigo299/|g' .gitmodules
          git add .gitmodules
          git commit -m "Update submodule URLs for GitHub" || true
      
      - name: Update and init submodules
        run: |
          git submodule sync
          git submodule update --init --recursive
      
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Update submodules content
        run: |
          git submodule foreach git checkout main
          git submodule foreach git pull origin main
      
      - name: Bump version
        run: |
          npm version patch -m "Bump version to %s"
      
      - name: Pull and rebase
        run: |
          git pull --rebase origin main
      
      - name: Push changes
        run: |
          git push
          git push --tags
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}